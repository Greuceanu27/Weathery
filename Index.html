<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Weathery App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/css/main.css" />
  </head>
  <body>
    <h1>Weathery</h1>
    <div class="container">
      <div class="search">
        <input
          id="my-imput"
          type="text"
          placeholder="enter city name"
          spellcheck="false"
        />
        <button class="search-button">
          <img src="src/resources/search.png" />
        </button>
        <button class="bookmark-button">
          <img src="src/resources/bookmark.png" />
        </button>
      </div>
      <select id="cities-list"></select>
      <div class="error">
        <p>Invalid City Name</p>
      </div>

      <div class="weather" id="weather-info">
        <img src="src/resources/rain.png" class="weather-icon" />
        <h1 class="temp">22°C</h1>
        <h2 class="city">New York</h2>

        <div class="details">
          <div class="col">
            <img src="src/resources/humidity.png" />

            <div>
              <p class="humidity">50%</p>
              <p>Humidity</p>
            </div>
          </div>
          <div class="col">
            <img src="src/resources/wind.png" />
            <div>
              <p class="wind">15 km/h</p>
              <p>Wind Speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>
